version: '3'

services:
  ttt-proxy:
    container_name: ttt-proxy
    hostname: ttt-proxy
    build: docker/host/.
    ports:
     - "8888:80"
    networks:
      main:
    volumes:
     - ./docker/host/nginx/ttt-proxy.conf:/etc/nginx/conf.d/ttt-proxy.conf

  ttt-api-nginx:
    container_name: ttt-api-nginx
    hostname: ttt-api-nginx
    build: docker/host/.
    ports:
     - "8800:80"
    networks:
      main:
        aliases:
          - ttt-api-nginx
    volumes:
     - ./ttt-api:/code:ro
     - ./docker/host/nginx/ttt-api.conf:/etc/nginx/conf.d/ttt-api.conf

  ttt-api-php:
    build: docker/php/.
    container_name: ttt-api-php
    hostname: ttt-api-php
    networks:
      main:
        aliases:
          - php-fpm
    volumes:
     - ./ttt-api:/code
    working_dir: /code
    environment:
        XDEBUG_CONFIG: remote_host=172.17.0.1
                       remote_port=9001
                       remote_enable=1
                       remote_mode = req
                       remote_autostart=1
                       idekey=PHPSTORM
                       remote_log="/tmp/logs/xdebug.log"
        PHP_IDE_CONFIG: serverName=ttt-api

  ttt-front-nginx:
    build: docker/host/.
    container_name: ttt-front-nginx
    hostname: ttt-front-nginx
    networks:
      main:
        aliases:
          - ttt-front-nginx
    ports:
     - "8080:80"
    volumes:
     - ./ttt-front:/usr/share/nginx/html:ro
     - ./docker/host/nginx/ttt-front.conf:/etc/nginx/conf.d/ttt-front.conf

networks:
  main:
